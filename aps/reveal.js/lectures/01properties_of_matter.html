					<h2>Unit 1</h2>
					<p class="r-fit-text">Motion and Forces</p>
				</section>

				<section>
					<p>A force is a
						<span style="color: red;" class="fragment fade-in">push</span>
						or a
						<span style="color: red;" class="fragment fade-in">pull</span>
					<div style="display: inline;">
						<img src="./images/push.gif" width="400px" class="fragment fade-in">
						<img src="./images/pull.gif" width="400px" alt="" class="fragment fade-in">
					</div>
					</p>
				</section>

				<section>
					<p>We draw a force with an arrow that shows the
						<span style="color: red;" class="fragment fade-in">direction</span>
						of the force.
					</p>
					<img src="./images/direction.gif" alt="">
				</section>

				<section>
					<p>There are two kinds of forces:</p>
					<ul>
						<li>
							<p><span style="color: red;" class="fragment fade-in">gravitational</span> forces</p>
						</li>
						<li>
							<p><span style="color: red;" class="fragment fade-in">electromagnetic</span> forces</p>
						</li>
					</ul>
				</section>
			</section>

			<section>
				<section>
					<h2>Forces and Objects</h2>
				</section>
				
				<section data-markdown>
					
					<script type="text/template">
						<!-- .slide: data-background="#aaaaaa" -->
						#### Body Forces	
						$F_b$ = Body forces push or pull
						
						![](./images/bodyForce.png)	
					</script>
				</section>
					
					<section data-markdown>
					<script type="text/template">
						<!-- .slide: data-background="#aaaaaa" -->
						#### Normal Forces	
						$F_n$ = Normal forces push or pull perpendicular to a surface

						![](./images/normalForce1.png)	
					</script>
					</section>

					<section data-markdown>
					<script type="text/template">
						<!-- .slide: data-background="#aaaaaa" -->
						#### Friction Forces	
						$F_f$ = Friction forces resisting the relative motion of solid surfaces

						![](./images/Friction_Animation_2_Blocks.gif)	
					</script>
					</section>
